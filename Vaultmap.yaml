# PKM-OS Vault Structure Map
# This file provides structured navigation metadata for Claude Code
# Generated during PKM-OS migration: 2025-07-08

vault:
  name: "PKM-OS"
  type: "obsidian"
  description: "Personal Knowledge Management Operating System - Structured knowledge management using proven OS principles"
  claude_config: "CLAUDE.md"
  
structure:
  "inbox":
    purpose: "New items to be processed and filed"
    type: "processing"
    pattern: "Unprocessed content awaiting categorization"
    search_priority: "medium"
    
  "journal":
    purpose: "Personal notes and daily logs"
    type: "temporal"
    subfolders:
      "daily": "Daily log entries with date-based naming"
    pattern: "YYYY-MM-DD.md"
    search_priority: "medium"
    
  "workbench":
    purpose: "All active work-in-progress"
    type: "active_projects"
    subfolders:
      "projects": "Encapsulated project folders organized by context"
    hierarchy: "workbench/projects/[context]/[client]/[project]/"
    search_priority: "high"
    
  "library":
    purpose: "Reference knowledge base organized by context/role"
    type: "reference"
    subfolders:
      "professional": "Work-related reference materials"
      "personal": "Personal reference and learning materials"
      "hive": "Relationship and family content"
      "network": "People, connections, and community materials"
    search_priority: "high"
    
  "system":
    purpose: "Life configuration, templates, and meta-organization"
    type: "meta"
    subfolders:
      "maps": "Maps of Content (MOCs) and high-level organization"
      "templates": "Note templates and structures"
    search_priority: "high"
    
  "scratchpad":
    purpose: "Fleeting notes and temporary content"
    type: "temporary"
    pattern: "Content intended for deletion or processing"
    search_priority: "low"

workbench_contexts:
  "professional":
    description: "Client work and professional projects"
    active_clients:
      - "ARA"
      - "CLIFO" 
      - "EHFREI"
      - "EKIBA"
      - "EMPIC"
      - "FDFRI"
      - "FITS"
      - "GOSME"
      - "INSTO"
      - "RBOMN"
      - "RCG"
      - "SECUD"
      - "SOLVE"
      - "VEDES"
      - "VGALT"
  
  "personal":
    description: "Personal development and individual projects"
    active_projects:
      - "Mac_Terminal"
      - "Askirom_Evolution"
  
  "network":
    description: "Community and networking projects"
    active_projects:
      - "BvD_Sprecherkreis"
      - "BvD_RG_Nürnberg"
      - "Maibaum"
      - "BvD_Prüfaufgaben"
  
  "hive":
    description: "Relationship and family projects"
    active_projects:
      - "Japan_Trip"

search_shortcuts:
  people: "library/network/"
  clients: "workbench/projects/professional/[CLIENT]/"
  templates: "system/templates/"
  daily_notes: "journal/daily/YYYY-MM-DD.md"
  reference: "library/[context]/"
  active_projects: "workbench/projects/[context]/[client]/"
  mocs: "system/maps/"
  inbox: "inbox/"

file_patterns:
  project_files: "_[ProjectName]_Project.md"
  daily_notes: "YYYY-MM-DD.md"
  templates: "Template_[Type].md"
  reference_docs: "[Topic]_[Description].md"
  person_files: "Firstname_Lastname.md"

metadata_types:
  project:
    required_fields: ["type", "status", "context", "created"]
    optional_fields: ["client", "tags", "due_date"]
  
  reference:
    required_fields: ["type", "topic", "created"]
    optional_fields: ["tags", "source"]
  
  daily_log:
    required_fields: ["type", "date", "created"]
    optional_fields: ["tags", "mood"]
  
  moc:
    required_fields: ["type", "created"]
    optional_fields: ["tags", "scope"]
  
  template:
    required_fields: ["type", "created"]
    optional_fields: ["tags", "purpose"]
  
  inbox:
    required_fields: ["type", "created"]
    optional_fields: ["tags", "source"]

naming_conventions:
  file_separator: "_"
  date_format: "YYYY-MM-DD"
  project_prefix: "_"
  template_prefix: "Template_"
  no_spaces: true
  clean_dashes: true

filing_rules:
  - "IF type: reference THEN move to library/[context]/[topic]/"
  - "IF type: project AND status: active THEN move to workbench/projects/[context]/[client]/"
  - "IF type: project AND status: completed THEN move to archive/projects/[context]/[client]/"
  - "IF type: daily_log THEN move to journal/daily/"
  - "IF type: template THEN move to system/templates/"
  - "IF type: moc THEN move to system/maps/"
  - "IF type: inbox THEN keep in inbox/ until processed"

plugins:
  - "dataview"
  - "table-editor-obsidian"
  - "obsidian-icon-folder"
  - "obsidian-git"

integration:
  task_manager: "External (Todoist)"
  workflow: "Scheduler -> Obsidian URL -> Process File -> Log Entry"
  principle: "The PKM-OS manages knowledge; external tools manage scheduling"

migration_info:
  date: "2025-07-08"
  source_structure: "Quest-based vault with numerical prefixes"
  target_structure: "PKM-OS with purpose-driven organization"
  preservation: "All original content preserved with metadata enhancement"